            <!-- FORMS STARTS -->
            <div class="Home">

                    <div class="Res">

                            <div class="card C1">

                    </div>  
                    
             </div>
            </div>
            <!-- FORM ENDS -->
        </div>
        <!-- MAIN ENDS -->


        <!-- SCRIPT -->
        <Script>
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let list = document.querySelectorAll('.navigation li');
            let main = document.querySelector('.main');

            toggle.onclick = function () {
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }

            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('hovered'));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activeLink));
        </Script>
        <script>
            // bar.js
                var chart = new ej.charts.Chart({
                    //Initializing Primary X Axis
                    primaryXAxis: {
                        valueType: "Category",
                        title: "Parties"
                    },
                    //Initializing Primary Y Axis
                    primaryYAxis: {
                        title: "Number of Votes"
                    },
                    //Initializing Chart Series
                    series: [
                        {
                            type: "Bar",
                            dataSource: [
                                { Party: "BJP", Votes_Percent: 65, color: '#c6e2b6' },
                                { Party: "INC", Votes_Percent: 21, color: '#99c4ff' },
                                { Party: "NPP", Votes_Percent: 2, color: '#a4f4d9' },
                                { Party: "NCP", Votes_Percent: 6, color: '#99fffb' },
                                { Party: "CPI", Votes_Percent: 1, color: '#ffaf99' },
                                { Party: "BSP", Votes_Percent: 5, color: '#ff99b0' }

                            ],
                            xName: "Party",
                            yName: "Votes_Percent",
                            pointColorMapping: 'color',
                            
                        }
                        
                    ]
                });
                chart.appendTo("#graph");
        </script>

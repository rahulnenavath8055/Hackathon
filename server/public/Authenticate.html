<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="Authenticate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- NAVIGATION BAR STARTS -->
    <div class="container" id="blur">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="Plugin icon - 1.png" alt="">
                        <span class="Title">Online Voting System</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="Title">Dashborad</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-id-card'></i>
                        <span class="Title">Authentication</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-list-ul'></i>
                        <span class="Title">Election List</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-trophy'></i>
                        <span class="Title">Results</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="Title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- NAVIGATION BAR ENDS -->

        <!-- MAIN STARTS-->
        <div class="main">

            <!-- TOPBAR -->
            <div class="topbar">

                <!-- TOGGLE BUTTON STARTS-->
                <div class="toggle">
                    <i class='bx bx-menu'></i>
                    <div class="dashboard">Authenticate</div>
                </div>
                <!-- TOGGLE BUTTON ENDS -->


                <!-- PTOFILE STARTS -->
                <div class="user">
                    <img src="profile.jpg" alt="" class="">
                    <span class="profile_name">Profile</span>
                    <i class='bx bx-chevron-down' ></i>
                </div>
                <!-- PROFILE ENDS -->

            </div>
            <!-- TOPBAR ENDS -->


            <!-- FORMS STARTS -->
            <div class="Home">
                <div class="text-box">
                    <div class="signin-signup">
                        <form action="#" class="sign-in-form">
                            <i class='bx bxs-id-card' ></i>
                        <h2 class="title">Verfication</h2>  
                        <div class="input-field">
                            <i class='bx bxs-user' ></i>
                            <input type="text" placeholder="Voter ID">
                        </div>  
                        <div class="input-field">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="captha" placeholder="CAPTCHA">
                        </div>
                        <!-- CAPTCHA BOX STARTS -->


                        <!-- CAPTCHA BOX ENDS -->

                        <input type="submit" id="Login" class="btn solid" value="Verify" >
                        </form>

                    </div>
                </div>
            </div>
            <!-- FORM ENDS -->

        </div>
        <!-- MAIN ENDS -->


        <!-- SCRIPT -->
        <Script>
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');   
        let list = document.querySelectorAll('.navigation li');
        let main = document.querySelector('.main');

        toggle.onclick= function(){
           navigation.classList.toggle('active');
           main.classList.toggle('active');
        }

        function activeLink(){
           list.forEach((item) => 
           item.classList.remove('hovered'));
           this.classList.add('hovered');
        }   
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
        </Script>
    
</body>
</html>

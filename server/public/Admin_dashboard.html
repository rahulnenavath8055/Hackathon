<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Admin_dashboard.css" />
    <title>Online Voting System</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand"
        ><img src="/Images/Logo 2.png" alt="" /> Online Voting System</a
      >
      <ul class="side-menu">
        <li>
          <a href="#" class="options"
            ><i class="bx bxs-dashboard icon"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="#" class="options"
            ><i class="bx bxs-dashboard icon"></i> Voter's List</a
          >
        </li>
        <li>
          <a href="#" class="options"
            ><i class="bx bxs-dashboard icon"></i> Manage Candidates</a
          >
        </li>
        <li>
          <a href="#" class="options"
            ><i class="bx bxs-dashboard icon"></i> Manage Polling</a
          >
        </li>
        <li>
          <a href="#" class="options"
            ><i class="bx bxs-dashboard icon"></i> Results</a
          >
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu toggle-sidebar"></i>
        <form action="#">
          <div class="form-group">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search icon"></i>
          </div>
        </form>
        <a href="#" class="nav-link">
          <i class="bx bxs-bell icon"></i>
          <span class="badge">5</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bx bxs-message-square-dots icon"></i>
          <span class="badge">8</span>
        </a>
        <span class="divider"></span>
        <div class="profile">
          <ul class="profile-link">
            <li>
              <a href="#"><i class="bx bxs-user-circle icon"></i> Profile</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-cog"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="bx bxs-log-out-circle"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <h1 class="title">Dashboard</h1>
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li class="divider">/</li>
          <li><a href="#" class="active">Dashboard</a></li>
        </ul>
        <div class="info-data">
          <div class="card">
            <div class="head">
              <div>
                <h2>1500</h2>
                <p>Traffic</p>
              </div>
              <i class="bx bx-trending-up icon"></i>
            </div>
            <span class="progress" data-value="40%"></span>
            <span class="label">40%</span>
          </div>
          <div class="card">
            <div class="head">
              <div>
                <h2>234</h2>
                <p>Sales</p>
              </div>
              <i class="bx bx-trending-down icon down"></i>
            </div>
            <span class="progress" data-value="60%"></span>
            <span class="label">60%</span>
          </div>
          <div class="card">
            <div class="head">
              <div>
                <h2>465</h2>
                <p>Pageviews</p>
              </div>
              <i class="bx bx-trending-up icon"></i>
            </div>
            <span class="progress" data-value="30%"></span>
            <span class="label">30%</span>
          </div>
          <div class="card">
            <div class="head">
              <div>
                <h2>235</h2>
                <p>Visitors</p>
              </div>
              <i class="bx bx-trending-up icon"></i>
            </div>
            <span class="progress" data-value="80%"></span>
            <span class="label">80%</span>
          </div>
        </div>
        <div class="data">
          <div class="content-data">
            <div class="head">
              <h3>Polling Report</h3>
            </div>
            <div class="chart">
              <div id="chart"></div>
            </div>
          </div>
          <div class="content-data">
            <div class="head">
              <h3></h3>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- NAVBAR -->

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="Admin_dashboard.js"></script>
  </body>
</html>
